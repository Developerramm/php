<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery tutorial 1</title>
    <!-- <link rel="stylesheet" href="bootstrap.css" /> -->
    <style>
      #box {
        border: 1px solid black;
        border-radius: 5px;
      }
      .color {
        color: white;
      }
      .first {
        background-color: lightblue;
      }
      .second {
        background-color: tan;
      }

      #box2{
        border: 1px solid black;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h2>Set Method in jquery</h2>

    <div id="box">
      <h2>Text Box</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
        cum.
      </p>
    </div>
    <div id="box2">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, quo!</p>
    </div>

    <button id="clone">Clone</button>

    <script src="jquery.js"></script>

    <script>
      $(document).ready(function () {

        $("#clone").click(()=>{
          $("#box h2").clone().prependTo("#box2");
        });

      });
    </script>
  </body>
</html>
