<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery tutorial 1</title>
    <!-- <link rel="stylesheet" href="bootstrap.css" /> -->
    <style>
      #box {
        padding: 5px;
        border: 1px solid black;
        border-radius: 5px;
      }
      .color {
        color: white;
      }
      .first {
        background-color: lightblue;
      }
      .second {
        background-color: tan;
      }
    </style>
  </head>

  <body>
    <h2>Set Method in jquery</h2>

    <div id="box">
      <h2>Text Box</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
        cum.
      </p>
    </div>
    <br /><br />
    <button id="afterbtn">Add After</button>
    <button id="beforebtn">Add Before </button>

    <script src="jquery.js"></script>

    <script>
      $(document).ready(function () {

        $("#afterbtn").click(()=>{
          $("#box").after("<h3>New h3 heading is added<h3/>");
        })

        $("#beforebtn").click(()=>{
          $("#box").before("<h3>New h3 heading is added<h3/>");
        })
        

      });
    </script>
  </body>
</html>
