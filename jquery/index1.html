<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery tutorial 1</title>
    <!-- <link rel="stylesheet" href="bootstrap.css" /> -->
    <style>
      #box {
        background-color: palevioletred;
        padding: 5px;
        border: 1px solid black;
        border-radius: 5px;
       
      }
      .color{
        color: white;
      }
    </style>
  </head>

  <body>
    <h2>Set Method in jquery</h2>

    <div id="box" class="test abc">
        <h2>Text Box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus, cum.</p>
    </div>
    <button id="clickbutton">set value</button>

    <script src="jquery.js"></script>
    
    <script>
       $(document).ready(function(){
          $("#clickbutton").click(()=>{
            $("#box h2").text("Ram Kumar");
            $("#box p").text("This is simple text here");
            $("#box p").attr('class',"color");
          })
       });
    </script>
    
  </body>
</html>
